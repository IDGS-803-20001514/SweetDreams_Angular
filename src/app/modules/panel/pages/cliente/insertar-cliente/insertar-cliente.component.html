<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-8">
            <form class="form_main" (ngSubmit)="AgregarCliente()">
                <p class="heading">Agregar Cliente</p>
                <div class="row">
                    <div class="col-6">
                        <div class="inputContainer">
                        <input [(ngModel)]="user.name" placeholder="Nombres" name="nombres" class="inputField" type="text" >
                        </div>
                        <div class="inputContainer">
                        <input [(ngModel)]="user.email" placeholder="Correo" name="correo" class="inputField" type="text" >
                        </div>
                        <div class="inputContainer">
                        <input [(ngModel)]="client.celular" placeholder="Celular" name="celular" class="inputField" type="text" >
                        </div>
                        <div class="inputContainer">
                        <input [(ngModel)]="client.calle" placeholder="Calle" name="calle" class="inputField" type="text" >
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="inputContainer">
                        <input [(ngModel)]="client.apellidos" placeholder="Apellidos" name="apellidos" class="inputField" type="text" >
                        </div>
                            <input [(ngModel)]="user.password" placeholder="Password" name="password" class="inputField" type="password">
                        <div class="inputContainer">
                        <input [(ngModel)]="client.codigoPostal" placeholder="C.P" name="cp" class="inputField" type="text" >
                        </div>
                        <div class="inputContainer">
                        <input [(ngModel)]="client.colonia" placeholder="Colonia" name ="colonia" class="inputField" type="text" >
                        </div>

                    </div>
                </div>
            <button id="button">Agregar</button>
            </form>
        </div>
    </div>
</div>
